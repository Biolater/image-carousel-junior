<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-container d-flex flex-column">
        <div class="image-box">
          <div class="image">
            <img
              alt=""
              src="https://miguelznunez.github.io/ImageCarousel/Lam0.jpg"
            />
          </div>
          <div class="image">
            <img
              alt=""
              src="https://miguelznunez.github.io/ImageCarousel/Lam1.jpg"
            />
          </div>
          <div class="image">
            <img
              alt=""
              src="https://miguelznunez.github.io/ImageCarousel/Lam2.jpg"
            />
          </div>
          <div class="image">
            <img
              alt=""
              src="https://miguelznunez.github.io/ImageCarousel/Lam3.jpg"
            />
          </div>
          <div class="image">
            <img
              alt=""
              src="https://miguelznunez.github.io/ImageCarousel/Lam4.jpg"
            />
          </div>
          <div class="image">
            <img
              alt=""
              src="https://miguelznunez.github.io/ImageCarousel/Lam5.jpg"
            />
          </div>
          <div class="image">
            <img
              alt=""
              src="https://miguelznunez.github.io/ImageCarousel/Lam6.jpg"
            />
          </div>
          <div class="image">
            <img
              alt=""
              src="https://miguelznunez.github.io/ImageCarousel/Lam7.jpg"
            />
          </div>
          <a id="prev" onclick="showImage(-1)">❮</a>
          <a id="next" onclick="showImage(1)">❯</a>
        </div>
        <div class="dots justify-content-center">
          <span class="active"></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
